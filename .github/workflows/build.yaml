name: Build on Ubuntu 20.04

on:
  push:
    branches:
      - main  # Triggers the workflow on push events to the main branch.

jobs:
  build:
    runs-on: ubuntu-20.04  # Specifies the runner environment.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checks out the repository code.

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Sets up the specified Python version.

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bluez python3-pip  # Installs system-level dependencies.

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            python3 -m pip install -r requirements.txt  # Installs dependencies from requirements.txt if present.
          fi

      - name: Install the package
        run: |
          python3 setup.py install  # Installs the package using setup.py.

      - name: Validate package installation
        run: |
          python3 -c "import bluetooth_manager; print('bluetooth_manager package installed successfully')"  # Simple check to validate installation.