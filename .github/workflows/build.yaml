name: Build on Ubuntu 20.04

on:
  push:
    branches:
      - main  # Triggers the workflow on push events to the main branch

jobs:
  build:
    runs-on: ubuntu-20.04  # Specifies the runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out your repository under $GITHUB_WORKSPACE

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specifies the Python version to use

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bluez python3-pip

      - name: Install package dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python3 -m pip install -r requirements.txt; fi

      - name: Install package
        run: |
          python3 -m pip install .

      - name: Run tests to ensure setup is correct
        run: |
          python3 -c "from bluetooth_manager.manager import BluetoothManager; manager = BluetoothManager(); print('Setup successful if no errors appear!')"

      - name: Clean up
        run: |
          echo "Build and test processes are complete."